

<mat-toolbar color="primary" class="example-header">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button > GTS website</a>
    <div class="col-md-7 justify-content-start">
      <a mat-button > Home </a>
      <a mat-button > Contact us</a>
      <a mat-button > Products</a>
    </div>

  <div class="col-md-5 justify-content-end">
    <a mat-button > Login </a>
    <a mat-button > Register </a>
    <a mat-button [mat-menu-trigger-for]="managmentMenue" > Managment </a>
    <mat-menu #managmentMenue>
      <a mat-button > Dashboard </a>
      <a mat-button > M-categories </a>
      <a mat-button > M-users </a>
    </mat-menu>
    <a mat-button [mat-menu-trigger-for]="userMenue" > User </a>
    <a mat-button style="font-size: 23px;" >
      <i class="fa fa-cart-plus" style="font-size: 23px;"  matBadge="5"
      matBadgeOverlap="false" matBadgePosition="above after" matBadgeSize="medium" matBadgeColor="warn"></i>
    </a>
    <mat-menu #userMenue>
      <a mat-menu-item>Profile</a>
      <a mat-menu-item>Orders</a>
      <a mat-menu-item>Logout</a>
    </mat-menu>
  </div>
  </mat-toolbar-row>
</mat-toolbar>

<ng-container>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav justify-content-center text-center"
    [fixedInViewport]="false">

    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar class="example-footer">
    GTS website
  </mat-toolbar>
</ng-container>
